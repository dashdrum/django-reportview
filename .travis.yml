language: python
env:
    - DJANGO_VERSION=1.4.5
    - DJANGO_VERSION=1.6
    - DJANGO_VERSION=1.7
python:
    - "2.7"
    - "2.6"
install:
  - pip install -q django==$DJANGO_VERSION
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install 'reportlab<3.0'; fi
  - pip install -r requirements.txt
  - pip install -r tests/test_requirements.txt
  - pip install coveralls
script:
  - python manage.py test
  - coverage run --source=reportview manage.py test
after_success: coveralls
matrix:
  exclude:
    # Django doesn't support following combinations
    - python: 3.2
      env: DJANGO=1.4.0
    - python: 3.2
      env: DJANGO=1.4.5
    - python: 3.3
      env: DJANGO=1.4.0
    - python: 3.3
      env: DJANGO=1.4.5

    # Fails. Django issue #19944
    # https://code.djangoproject.com/ticket/19944
    - python: pypy
      env: DJANGO=1.5
    - python: 2.6
      env: DJANGO=1.7

{% extends "base.html" %}

{% block content %}

<h1>Publisher List</h1>

<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Number of Awards</th>
		</tr>
	</thead>
	<tbody>
		{% for p in object_list %}
			<tr>
				<td>{{ p.name }}</td>
				<td>{{ p.num_awards }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>

<p><a href="{% url 'pub_report' %}">Publisher Report</a></p>

{% endblock content %}
